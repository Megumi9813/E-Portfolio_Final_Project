<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./movie.js"></script>
    <script src="https://kit.fontawesome.com/f50fc78627.js" crossorigin="anonymous"></script>
    <title>Sommovie</title>
</head>
<body>
    <header class="search_header">
        <nav class="header_nav row">
            <div class="header_logo">
                <i class="fa-solid fa-video"></i>
                <div class="logo">Sommovie</div>
            </div>
            <ul class="header_links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./search.html">Find your movie</a></li>
                <li><a href="" class="btn_contact">Contact</a></li>
            </ul>
        </nav>
        <div class="content_wrapper">
            <h1>Browse our Movies</h1>
            <div class="input_wrapper">
                <input type="text" placeholder="Search by Title, Cast or Keyword">
                <div class="search_btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
        <div class="overlay"></div>
    </header>
    <section>
        <div class="each_movie row">
            <h2 class="movie_title"></h2>
            <div class="movie_info_wrapper">
                <img src="">
                <div class="movie_info">
                    <div class="revenue"><i class="fa-solid fa-sack-dollar movie_info-icon"></i>Box office: </div>
                    <div class="overview"><i class="fa-solid fa-book movie_info-icon"></i>Overview: <br></div>
                    <div class="runtime"><i class="fa-solid fa-clock movie_info-icon"></i>Run Time: </div>
                    <div class="rate"></div>
                    <p><span></span><span>/</span></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
